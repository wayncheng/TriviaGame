<head>
	<title>Trivia Game - Who Wants to Be a Thousandaire?</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://che.ng/assets/w-favicon.ico">

	<!-- Google Font Links -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

	<!-- CSS Links -->

	<link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
<div id="main">
	
	<h1 id="page-title">Who Wants to Be A  Thousandaire?</h1>
	<!-- <img src="assets/images/regis-fullbody-large.jpg" alt="Regis"> -->
	<div id="display" class="container">
		<h2 id="reward">Answer 14 questions about the TV show Friends correctly to win a thousand dollars! Press Ready to begin.</h2>
		<div id="timer-container">
			<h3 id="timer">60</h3>
			<div id="circle"></div>
		</div>
	</div>

	<div class="container question content">
		<!-- <h2 class="question sec-title">Question</h2> -->
		<h2 id="q" class="question"></h2>
	</div>

	<div class="container choices content">
		<div class="row row-1">
				<div id="a" class="a choice wrap">
					<span class="a choice letter">a</span>
					<p class="a choice text" value="a"></p>
					<!-- <img class="choice background" src="assets/images/choice-fixed-1000.svg" alt="trivia choice"> -->
				</div>
				<div id="b" class="b choice wrap alternate">
					<span class="b choice letter">b</span>
					<p class="b choice text" value="b"></p>
					<!-- <img class="choice background" src="assets/images/choice-fixed-1000.svg" alt="trivia choice"> -->
				</div>
		</div>
		<div class="row row-2">
				<div id="c" class="c choice wrap">
					<span class="c choice letter">c</span>
					<p class="c choice text" value="c"></p>
					<!-- <img class="choice background" src="assets/images/choice-fixed-1000.svg" alt="trivia choice"> -->
				</div>
				<div id="d"  class="d choice wrap alternate">
					<span class="d choice letter">d</span>
					<p class="d choice text" value="d"></p>
					<!-- <img class="choice background" src="assets/images/choice-fixed-1000.svg" alt="trivia choice"> -->
				</div>
		</div>
		
	</div>


	<button id="ready" type="button">Ready</button>
	<button id="submit" type="button">Final Answer</button>
	
</div>
<div id="page2">
	<!-- <img id="regis" src="assets/images/regis-fullbody-large-0.jpg" alt=""> -->
	<img id="regis" src="assets/images/regis-fullbody-large-24-3.png" alt="">
	<button id="endgame" type="button">End Game</button>
	
	<table id="scorecard">
		<thead>
			<tr>
				<th>No.</th>
				<th>Question</th>
				<th>Your Ans</th>
				<th>Right Ans</th>
				<th>Result</th>
				<th>Amount Won</th>
				<th>Currency</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
